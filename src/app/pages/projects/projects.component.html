<app-menu>

  <app-menu-item>
    <app-menu-item title="Projects">
      <mat-list>
        <mat-list-item *ngFor="let project of projects | async">
            {{ project.name }} - {{ +project.date | date: 'MMMM y' }}
            <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
      <button class="add-project-button" mat-raised-button color="primary" (click)="openDialog()">Add project</button>
    </app-menu-item>
  </app-menu-item>
</app-menu>
