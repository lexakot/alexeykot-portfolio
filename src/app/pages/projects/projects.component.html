<app-menu>

  <app-menu-item>
    <app-menu-item title="Projects">
      <app-menu-item
              *ngFor="let project of person.projects"
              [title]="project.name"
              [href]="project.href">
      </app-menu-item>
      <mat-list>
        <mat-list-item *ngFor="let project of projects | async">
            {{ project.name }} - {{ project.year }}
            <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
      <form [formGroup]="form" (ngSubmit)="addProject()">
        <input formControlName="year"  />
        <input formControlName="name" />
        <button>Add</button>
      </form>
    </app-menu-item>
  </app-menu-item>
</app-menu>
