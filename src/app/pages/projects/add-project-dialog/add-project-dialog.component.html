<h1 mat-dialog-title>Add Project</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="addProject()">
        <mat-form-field>
          <mat-label>Project name</mat-label>
          <input matInput formControlName="name"  />
          <mat-error>
              <ng-container *ngIf="form.get('name').errors as errors">
                <ng-container *ngIf="errors.required">Required</ng-container>
                <ng-container *ngIf="errors.minlength">Should contain minimum 2 symbols</ng-container>
              </ng-container>
            </mat-error>
        </mat-form-field>
        <br />
        <div class="date-container">
            <mat-form-field>
                <input readonly matInput [matDatepicker]="dp" placeholder="Start date" formControlName="startDate">
                <mat-error>
                    <ng-container *ngIf="form.get('startDate').errors as errors">
                      <ng-container *ngIf="errors.required">Required</ng-container>
                    </ng-container>
                  </mat-error>
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp>
                </mat-datepicker>
            </mat-form-field>
            <div class="separator"></div>
            <mat-form-field>
                <input readonly matInput [matDatepicker]="dp1" placeholder="End date" formControlName="endDate">
                <mat-error>
                    <ng-container *ngIf="form.get('endDate').errors as errors">
                      <ng-container *ngIf="errors.required">Required</ng-container>
                    </ng-container>
                  </mat-error>
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1>
                </mat-datepicker>
            </mat-form-field>
        </div>
          <br />
          <mat-form-field>
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" ></textarea>
              <mat-error>
                  <ng-container *ngIf="form.get('description').errors as errors">
                    <ng-container *ngIf="errors.required">Required</ng-container>
                    <ng-container *ngIf="errors.minlength">Should contain minimum 5 symbols</ng-container>
                  </ng-container>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose skills</mat-label>
                <mat-select formControlName="tags" multiple>
                  <mat-option *ngFor="let tag of tagList" [value]="tag">{{tag}}</mat-option>
                </mat-select>
              </mat-form-field>
        <div mat-dialog-actions>
          <button class="add-project-btn" [disabled]="form.invalid" mat-raised-button color="primary">Add</button>
        </div>
    </form>
</div>
