<profile-component [person]="person"></profile-component>
<app-menu>
  <app-menu-item title="Bio">
    <app-menu-item title="Expereince">
      <app-menu-item 
        *ngFor="let project of person.projects"
        [title]="project.name + ' - ' + project.year">

      </app-menu-item>
    </app-menu-item>
  </app-menu-item>
  <app-menu-item>
    <app-menu-item title="Projects">
      <app-menu-item 
        *ngFor="let project of person.projects"
        [title]="project.name"
        [href]="project.href">
      </app-menu-item>
    </app-menu-item>
  </app-menu-item>
</app-menu>
